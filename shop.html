<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Shop — Trade Nest</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  :root{--primary:#6c4ed2;--primary-dark:#563ab8;--bg:#f7f8fb;--panel:#fff;--border:#e7e3f7;--muted:#666;--radius:14px;--shadow:0 10px 30px rgba(28,18,54,.06)}
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Arial;background:var(--bg);color:#111}
  /* Topbar shared */
  .topbar{position:sticky;top:0;z-index:50;background:#2e1065;border-bottom:1px solid var(--border)}
  .topbar .in{max-width:1200px;margin:auto;display:flex;align-items:center;gap:12px;padding:10px 14px}
  .brand{font-weight:900;color:#3a2bb0;text-decoration:none}
  .search{flex:1;display:flex;gap:8px}
  .search input{flex:1;border:1px solid var(--border);border-radius:999px;padding:10px 14px;outline:none}
  .iconbtn{position:relative;border:1px solid var(--border);background:#fff;border-radius:12px;padding:8px 10px;cursor:pointer;text-decoration:none;color:inherit}
  .iconbtn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(0,0,0,.05)}
  .badge{position:absolute;top:-6px;right:-6px;background:var(--primary);color:#fff;border-radius:999px;font-size:11px;padding:2px 6px;font-weight:800}
  /* Page */
  .wrap{max-width:1200px;margin:12px auto;padding:0 14px}
  .filters{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .chip{border:1px solid var(--border);background:#fff;border-radius:999px;padding:8px 12px;cursor:pointer}
  .chip.active{background:#efeaff;border-color:#e0d5ff;color:#3a2bb0;font-weight:700}
  select{border:1px solid var(--border);border-radius:10px;padding:8px 12px;background:#fff}
  .banner{margin:10px 0;background:linear-gradient(135deg,#ede8ff,#faf7ff);border:1px solid var(--border);border-radius:16px;padding:12px 14px;display:flex;justify-content:space-between;align-items:center;gap:12px}
  .grid{display:grid;gap:10px;grid-template-columns:repeat(5,1fr)}
  .topbar nav {
  display: flex;
  gap: 6px;
  flex-shrink: 0;
}
.search input {
  min-width: 0; /* prevents flex overflow */
}

  @media (max-width:1100px){.grid{grid-template-columns:repeat(4,1fr)}}
  @media (max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
  @media (max-width:680px){.grid{grid-template-columns:repeat(2,1fr)}}
@media (max-width:600px){
  .brand-reveal { display:flex; align-items:center; gap:12px; margin:10px 0; }
  .brand-reveal svg { width:120px; height:auto; }
}

  .card{background:#fff;border:1px solid var(--border);border-radius:14px;overflow:hidden;transition:transform .2s ease, box-shadow .2s ease;opacity:0;transform:translateY(16px)}
  .card.in{opacity:1;transform:none}
  .card:hover{transform:translateY(-6px);box-shadow:var(--shadow)}
  .thumb{position:relative;aspect-ratio:1/1;background:#f6f2ff}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .badge-off{position:absolute;left:8px;top:8px;background:#111;color:#fff;border-radius:8px;padding:4px 6px;font-size:12px;font-weight:800}
  .ship{position:absolute;right:8px;top:8px;background:#fff;border:1px solid var(--border);border-radius:999px;padding:4px 6px;font-size:12px}
  .ct{padding:10px}
  .name{height:36px;overflow:hidden;font-size:13px}
  .meta{display:flex;align-items:center;gap:6px;color:#777;font-size:12px;margin-top:4px}
  .price{display:flex;align-items:center;gap:8px;margin-top:6px}
  .now{font-weight:900;color:#3a2bb0}
  .old{text-decoration:line-through;color:#aaa;font-size:12px}
  .add{margin-top:8px;width:100%;border:none;border-radius:10px;background:#f3f0ff;color:#382e8f;padding:9px 10px;font-weight:800;cursor:pointer}
  .add:hover{background:#ebe5ff}
  .toast{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:#111;color:#fff;padding:10px 14px;border-radius:10px;opacity:0;transition:opacity .3s;z-index:60}
  .brand-reveal { display: block; align-items:center; gap:20px; margin-bottom:20px; margin-top: 10px; }
  .brand-reveal svg {
  max-width: 180px;
  min-width: 120px;
  height: auto;
}
/* Make topbar responsive */
@media (max-width: 600px) {
  .topbar .in {
    flex-direction: column;       /* stack items vertically */
    align-items: stretch;         /* let items take full width */
    gap: 10px;                    /* spacing between stacked items */
  }

  .brand-reveal {
    display: flex;
    justify-content: center;      /* center the logo */
    margin-bottom: 6px;
  }

  .search {
    width: 100%;                  /* search bar takes full width */
  }

  .search input {
    width: 100%;                  /* input stretches fully */
    border-radius: 10px;          /* slight radius (looks better stacked) */
  }

  .topbar nav {
    display: flex;
    justify-content: center;      /* center icons under search */
    gap: 8px;
  }
}


</style>
</head>

<main class="wrap">
  <div class="banner">
    <div style="font-weight:800;color:#3a2bb0">Mid-Season Sale • Up to 60% OFF</div>
    <div style="color:#555;font-size:13px">Free shipping on orders over <b>₦30,000</b></div>
  </div>

  <section class="filters">
    <div style="display:flex;gap:8px;flex-wrap:wrap" id="catRow"></div>
    <div style="margin-left:auto;display:flex;gap:10px;align-items:center">
      <label class="chip" style="cursor:auto;border-style:dashed;color:#666;background:#fff">Sort</label>
      <select id="sort">
        <option value="trending">Trending</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
        <option value="rating">Rating</option>
      </select>
    </div>
  </section>

  <section style="margin-top:10px">
    <div id="grid" class="grid"></div>
  </section>
</main>

<div class="toast" id="toast">Added</div>

<script>
  refreshHeaderCount();

  // Params
  const url = new URL(location.href);
  const startQ = url.searchParams.get('q') || '';
  document.getElementById('q').value = startQ;
  document.getElementById('q').addEventListener('keydown', e=>{
    if(e.key==='Enter'){
      location.href = 'shop.html?q=' + encodeURIComponent(e.currentTarget.value || '');
    }
  });

  // Categories
  const CATS = ['All', ...Array.from(new Set(PRODUCTS.map(p=>p.category)))];
  const catRow = document.getElementById('catRow');
  const activeCat = url.searchParams.get('cat') || 'All';
  CATS.forEach(c=>{
    const b=document.createElement('button');
    b.className='chip'+(c===activeCat?' active':'');
    b.textContent=c;
    b.onclick=()=>{ url.searchParams.set('cat', c); url.searchParams.set('q', document.getElementById('q').value||''); location.href=url; };
    catRow.appendChild(b);
  });

  // Sort
  const sortSel = document.getElementById('sort');
  sortSel.value = url.searchParams.get('sort') || 'trending';
  sortSel.onchange = ()=>{ url.searchParams.set('sort', sortSel.value); url.searchParams.set('q', document.getElementById('q').value||''); location.href=url; };

  // Render grid
  const grid = document.getElementById('grid');
  function cardHTML(p){
    const off = discount(p);
    return `
    <a class="card reveal" href="product1.html?id=${encodeURIComponent(p.id)}" style="text-decoration:none;color:inherit">
      <div class="thumb">
        ${off?`<div class="badge-off">-${off}%</div>`:''}
        <div class="ship">Free ship</div>
        <img loading="lazy" src="${p.image}" alt="${p.name}" onerror="imgFallback(this)">
      </div>
      <div class="ct">
        <div class="name">${p.name}</div>
        <div class="meta">★ ${p.rating} • ${p.reviews.toLocaleString()}</div>
        <div class="price">
          <div class="now">${money(p.price)}</div>
          ${p.oldPrice?`<div class="old">${money(p.oldPrice)}</div>`:''}
        </div>
        <button class="add" data-add="${p.id}">Add to Cart</button>
      </div>
    </a>`;
  }

  function render(){
    const list = searchProducts({ q:startQ, cat:activeCat, sort:sortSel.value });
    grid.innerHTML = list.map(cardHTML).join('');
    // Intersection reveal
    const io = new IntersectionObserver(es=>es.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('in'); io.unobserve(e.target); }}),{threshold:.15});
    grid.querySelectorAll('.card').forEach(c=>io.observe(c));
  }
  render();

  // Add to cart via delegation
  const toastEl = document.getElementById('toast');
  function toast(t){ toastEl.textContent=t; toastEl.style.opacity='1'; setTimeout(()=>toastEl.style.opacity='0',1400); }
  grid.addEventListener('click', e=>{
    const btn = e.target.closest('button[data-add]');
    if(btn){
      e.preventDefault(); e.stopPropagation();
      addToCart(btn.dataset.add, 1, {});
      refreshHeaderCount();
      toast('Added to cart');
    }
  });
</script>
</body>
